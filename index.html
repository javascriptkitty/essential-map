<!DOCTYPE html>
<html>
  <head>
    <title>Essential</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=399c8996-ba05-4451-93b3-94d25c1f32eb"
      type="text/javascript"
    ></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <button id="toggle">click to see the map</button>

    <div class="Map-Modal">
      <div class="Map-Modal-Header">
        <button id="back"></button>
        Где купить
      </div>
      <div class="Map-Modal-Content">
        <div id="map"></div>
        <div class="Menu">
          <div class="Menu-Expansion"></div>
          <div class="Menu-Head">
            <p>Где купить</p>
          </div>
          <div class="Menu-List"></div>
        </div>
      </div>
      <div class="Map-Modal-Card"></div>
    </div>
    <script>
      if (window.innerWidth > 560) {
        $('#back').append('<span> Назад</span>');
      } else {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        $('.Menu-Expansion').bind('touchstart', function () {
          $('.Menu').addClass('Expanded');
          const backToMap = $('<button><span>Вернуться на карту</span></button>').bind('click', function () {
            $('.Menu').removeClass('Expanded');
          });
          $('.Expanded').append(backToMap);
        });
      }
    </script>
  </body>
</html>
